<div class="min-h-screen bg-gray-100 flex items-center justify-center pt-16">
    <div class="max-w-lg w-full p-6 bg-white rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-lg font-semibold text-gray-900 mb-6 text-center">Control Panel</h2>

        <div class="flex justify-center space-x-6 mb-6">
            <button 
                class="bg-gray-600 hover:bg-gray-800 text-white font-semibold py-3 px-14 rounded-lg focus:outline-none active:bg-gray-950"
                (click)="onStart()">
                Start
            </button>
            <button 
                class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-3 px-14 rounded-lg focus:outline-none active:bg-gray-500"
                (click)="onStop()">
                Stop
            </button>
        </div>

        <div class="mt-4 text-center text-gray-700 italic">
            {{ statusMessage}}
        </div>
    </div>
</div>
