<div class="min-h-dvh bg-gray-100 flex items-center justify-center">
    <form class="max-w-lg w-full p-8 bg-white rounded-lg shadow-lg border border-gray-300">

        <div class="mb-6">
            <label for="totalTickets" class="block mb-2 text-sm font-medium text-gray-900">Total Tickets</label>
            <input 
                type="number" 
                name="totalTickets"
                id="totalTickets"
                [(ngModel)]="configuration.totalTickets"
                inputmode="numeric" 
                pattern="[0-9]*" 
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" 
                placeholder="Enter a number"
                required />
        </div>

        <div class="mb-6">
            <label for="ticketReleaseRate" class="block mb-2 text-sm font-medium text-gray-900">Ticket Release Rate</label>
            <input 
                type="number" 
                id="ticketReleaseRate" 
                name="ticketReleaseRate"
                [(ngModel)]="configuration.ticketReleaseRate"
                inputmode="numeric" 
                pattern="[0-9]*" 
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" 
                placeholder="Enter a number"
                required />
        </div>

        <div class="mb-6">
            <label for="customerRetrievalRate" class="block mb-2 text-sm font-medium text-gray-900">Customer Retrieval Rate</label>
            <input 
                type="number" 
                id="customerRetrievalRate" 
                name="customerRetrievalRate"
                [(ngModel)]="configuration.customerRetrievalRate"
                inputmode="numeric" 
                pattern="[0-9]*" 
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" 
                placeholder="Enter a number"
                required />
        </div>

        <div class="mb-6">
            <label for="maxTicketCapacity" class="block mb-2 text-sm font-medium text-gray-900">Max Ticket Capacity</label>
            <input 
                type="number" 
                id="maxTicketCapacity" 
                name="maxTicketCapacity"
                [(ngModel)]="configuration.maxTicketCapacity"
                inputmode="numeric" 
                pattern="[0-9]*" 
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" 
                placeholder="Enter a number"
                required />
        </div>

        <div class="flex justify-between">
            <button 
                type="submit" 
                (click)="onCancel()" 
                class="w-1/2 text-gray-700 bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-6 py-3 text-center mr-2">
                Cancel
            </button>

            <button 
                type="button" 
                (click)="onSubmit()" 
                class="w-1/2 text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-6 py-3 text-center ml-2">
                Confirm
            </button>

        </div>
    </form>
</div>
