<app-configuration-form></app-configuration-form>


<div class="min-h-dvh bg-gray-100 flex items-center justify-center">
    <div class="max-w-lg w-full p-8 bg-white rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-lg font-bold text-gray-900 mb-6 text-center">Available Tickets</h2>
        
        <div *ngIf="tickets.length > 0; else noTickets">
            <div *ngFor="let ticket of tickets" class="mb-4 p-4 border border-gray-300 rounded-lg bg-gray-50">
                <p class="text-sm text-gray-700"><span class="font-medium">Ticket ID:</span> {{ ticket.id }}</p>
                <p class="text-sm text-gray-700"><span class="font-medium">Vendor ID:</span> {{ ticket.vendorId }}</p>
            </div>
        </div>
        
        <ng-template #noTickets>
            <p class="text-gray-500 italic text-center">No tickets available.</p>
        </ng-template>
    </div>
</div>

<div class="min-h-screen bg-gray-100 flex items-start justify-center pt-16">
    <div class="max-w-lg w-full p-6 bg-white rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-lg font-semibold text-gray-900 mb-6 text-center">Control Panel</h2>

        <div class="flex justify-center space-x-6 mb-6">
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-md focus:outline-none active:bg-blue-800">
                Start
            </button>
            <button 
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-md focus:outline-none active:bg-red-800">
                Stop
            </button>
        </div>

        <div class="mt-4 text-center text-gray-700 italic" id="statusMessage">
            <!-- The message will be displayed here after button press -->
            <!-- Example message: "System started" or "System stopped" -->
        </div>
    </div>
</div>

<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-lg w-full p-8 bg-white rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-lg font-bold text-gray-900 mb-6 text-center">Log Display</h2>

        <div *ngIf="logs.length > 0; else noLogs">
            <div 
                *ngFor="let log of logs" 
                class="mb-4 p-4 border border-gray-300 rounded-lg bg-gray-50">
                <p class="text-sm text-gray-700">
                    <span class="font-medium">Vendor ID:</span> {{ log.vendorId }}
                </p>
                <p class="text-sm text-gray-700">
                    <span class="font-medium">ID:</span> {{ log.id }}
                </p>
            </div>
        </div>

        <ng-template #noLogs>
            <p class="text-gray-500 italic text-center">No logs available.</p>
        </ng-template>
    </div>
</div>
